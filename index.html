<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="shortcut icon" href="files/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<body>
    <h1>
        <span class="material-symbols-outlined">acute</span>
        <span id="clock"></span>
    </h1>
    <div class="menu">
        <p>GAME OVER</p>
        <p>
            <span class="material-symbols-outlined">acute</span>
            <span id="gameTime">00:00</span>
        </p>
        <p>
            <span class="material-symbols-outlined">trophy</span>
            <span id="gameRecord">00:00</span>
        </p>
        <button id="btn-replay">REPLAY</button>
    </div>
    <div class="control">
        <button id="leftTop" class="control"></button>
        <button id="rightTop" class="control"></button>
        <button id="leftBottom" class="control"></button>
        <button id="rightBottom" class="control"></button>
    </div>
    <canvas width="1000" height="1000"></canvas>
    <script src="script/script.js"></script>
</body>
</html>
